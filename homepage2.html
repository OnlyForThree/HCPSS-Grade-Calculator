<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="style2.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
  <button class="w3-bar-item w3-button w3-large"
  onclick="w3_close()">Close &times;</button>
  <a href="#" class="w3-bar-item w3-button">Course Scheduling</a>
  <a href="#" class="w3-bar-item w3-button">Scheduling/Tasks</a>
</div>

<div id="main">

<div class="w3-pale-blue">
  <button id="openNav" class="w3-button w3-pale-blue w3-xlarge" onclick="w3_open()">&#9776;</button>
  <div class="w3-container">
    <h1 id="title">GPA Calculator/Grade Calculator</h1>
  </div>
</div>

<div class="w3-container">
  <h4 class="w3-pale-blue" id="title">Full Year Courses</h4>
  <text>Each quarter grade is worth 20%. The midterm and final exams are worth 10% each.</text>
  
  <br><div class="w3-dropdown-hover">
    <button class="w3-button">Quarter 1</button>
    <div class="w3-dropdown-content w3-bar-block w3-border">
      <button class="w3-bar-item w3-button" onclick="setGradeNumberQ1('A')">A</button>
      <button class="w3-bar-item w3-button" onclick="setGradeNumberQ1('B')">B</button>
      <button class="w3-bar-item w3-button" onclick="setGradeNumberQ1('C')">C</button>
      <button class="w3-bar-item w3-button" onclick="setGradeNumberQ1('D')">D</button>
      <button class="w3-bar-item w3-button" onclick="setGradeNumberQ1('E')">E</button>
    </div>
  </div></br>
  <p id="letter1"></p>

  <div class="w3-dropdown-hover">
    <button class="w3-button">Quarter 2</button>
    <div class="w3-dropdown-content w3-bar-block w3-border">
      <button class="w3-bar-item w3-button" onclick="setGradeNumberQ2('A')">A</button>
      <button class="w3-bar-item w3-button" onclick="setGradeNumberQ2('B')">B</button>
      <button class="w3-bar-item w3-button" onclick="setGradeNumberQ2('C')">C</button>
      <button class="w3-bar-item w3-button" onclick="setGradeNumberQ2('D')">D</button>
      <button class="w3-bar-item w3-button" onclick="setGradeNumberQ2('E')">E</button>
    </div>
  </div>
  <p id="letter2"></p>


</div>

</div>

<script src="scriptjshomepage2.js"></script>

</body>
</html>
